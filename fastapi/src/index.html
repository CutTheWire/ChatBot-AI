<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeNut ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #2b2e47;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            border-right: 1px solid #353857;
        }

        .sidebar h2 {
            font-size: 1.2em;
            margin: 0 0 20px 0;
        }

        .menu-item {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            background-color: #353857;
            color: #ffffff;
            text-align: center;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #4754c6;
        }

        .menu-item.active {
            background-color: #5865f2;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1e1e2f;
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        header select {
            background-color: #2b2e47;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1em;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .chat-container {
            background-color: #1e1e2f;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100% - 60px);
            overflow-y: auto;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            line-height: 1.5;
            max-width: 70%;
        }

        .user-message {
            background-color: #1e1e2f;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #353857;
            align-self: flex-start;
        }

        .ai-message.markdown {
            background-color: #2b2e47;
        }

        footer {
            background-color: #1e1e2f;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
        }

        footer form {
            display: flex;
            flex: 1;
            gap: 10px;
        }

        footer input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-size: 1em;
            background-color: #3c3f58;
            color: #ffffff;
            outline: none;
            box-sizing: border-box;
        }

        footer button {
            background-color: #5865f2;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        footer button:hover {
            background-color: #4754c6;
        }

        footer button:disabled {
            background-color: #3c3f58;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>메뉴</h2>
        <div class="menu-item active">대화</div>
        <div class="menu-item">설정</div>
        <div class="menu-item">도움말</div>
    </div>
    <div class="content">
        <header>
            <h1>TreeNut ChatBot</h1>
            <div>
                <label for="google-access-set">
                    <input type="checkbox" id="google-access-set" disabled> Google Search 활성화
                </label>
                <select id="model-selector" aria-label="모델 선택">
                    <option value="Llama">Llama</option>
                    <option value="Bllossom">Bllossom</option>
                </select>
            </div>
        </header>
        <main>
            <div class="chat-container" id="chat-container">
                <div class="message ai-message">무엇을 도와드릴까요?</div>
            </div>
        </main>
        <footer>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit" id="send-button">전송</button>
            </form>
        </footer>
    </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const modelSelector = document.getElementById('model-selector');
        const googleAccessCheckbox = document.getElementById('google-access-set');

        function initializeCheckbox() {
            if (modelSelector.value === 'Llama') {
                googleAccessCheckbox.disabled = false;
            } else {
                googleAccessCheckbox.disabled = true;
                googleAccessCheckbox.checked = false;
            }
        }

        modelSelector.addEventListener('change', () => {
            if (modelSelector.value === 'Llama') {
                googleAccessCheckbox.disabled = false;
            } else {
                googleAccessCheckbox.disabled = true;
                googleAccessCheckbox.checked = false;
            }
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(modelSelector.value);
        });

        async function sendMessage(model) {
            const userText = userInput.value.trim();
            if (userText !== '') {
                appendMessage('나', userText, 'user-message');
                disableInput();
                await sendToServer(model, userText);
                enableInput();
            }
        }

        function appendMessage(user, text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            if (className.includes('ai-message')) {
                messageDiv.innerHTML = marked.parse(text);
                messageDiv.classList.add('markdown');
            } else {
                messageDiv.textContent = text;
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function disableInput() {
            userInput.disabled = true;
            sendButton.disabled = true;
        }

        function enableInput() {
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        async function sendToServer(model, inputText) {
            try {
                const requestBody = model === 'Bllossom'
                    ? {
                        input_data: inputText,
                        character_name: "KindBot",
                        description: "친절한 도우미 봇",
                        greeting: "안녕하세요! 무엇을 도와드릴까요?",
                        image: "https://drive.google.com/thumbnail?id=12PqUS6bj4eAO_fLDaWQmoq94-771xfim",
                        character_setting: "친절하고 공손한 봇",
                        tone: "공손한",
                        energy_level: 8,
                        politeness: 10,
                        humor: 5,
                        assertiveness: 3,
                        access_level: true
                    }
                    : { 
                        input_data: inputText, 
                        google_access_set: googleAccessCheckbox.checked
                    };

                const response = await fetch(`http://localhost:8000/${model}_stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) throw new Error('서버 요청 실패');

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let accumulatedText = ''; // 누적된 텍스트
                let aiMessageDiv = document.createElement('div');
                aiMessageDiv.classList.add('message', 'ai-message', 'markdown');
                chatContainer.appendChild(aiMessageDiv);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    accumulatedText += decoder.decode(value);

                    // 누적된 텍스트를 마크다운으로 변환
                    aiMessageDiv.innerHTML = marked.parse(accumulatedText);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                appendMessage('시스템', '서버와의 연결 중 문제가 발생했습니다.', 'ai-message');
            }
        }

        initializeCheckbox();
    </script>
</body>
</html>
