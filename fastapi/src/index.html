<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 4o</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #343541;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #202123;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #56b4fc;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        .button-container button:hover {
            background-color: #339edb;
        }

        main {
            padding: 0;
        }

        .chat-container {
            background-color: #444654;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            height: calc(100vh - 200px); /* 화면 높이에 맞게 조정 */
            box-sizing: border-box;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
        }

        .user-message {
            text-align: right;
            color: #56b4fc;
        }

        .ai-message {
            text-align: left;
            color: #dcdcdc;
        }

        .ai-message.markdown {
            white-space: pre-wrap;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #40414f;
            padding: 10px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        
        footer form {
            width: 100%; /* 폼 너비를 전체로 설정 */
            margin: 0;
            padding: 0;
        }
        
        footer input[type="text"] {
            width: 100%; /* 입력 필드 너비를 전체로 설정 */
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: #565869;
            color: #ffffff;
            box-sizing: border-box; /* 패딩 포함 */
        }
    </style>
</head>
<body>
    <header>
        <h1>ChatGPT 4o</h1>
    </header>
    <div class="button-container">
        <button id="llama-button">Llama</button>
        <button id="bllossom-button">Bllossom</button>
    </div>
    <main>
        <div class="chat-container" id="chat-container">
            <div class="message ai-message" style="text-align: center; font-size: 1.2em;">무엇을 도와드릴까요?</div>
        </div>
    </main>
    <footer>
        <form id="chat-form" style="width: 99%; margin: 0; padding: 0;">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
        </form>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const llamaButton = document.getElementById('llama-button');
        const bllossomButton = document.getElementById('bllossom-button');

        llamaButton.addEventListener('click', () => sendMessage('Llama_stream'));
        bllossomButton.addEventListener('click', () => sendMessage('Bllossom_stream'));

        async function sendMessage(apiEndpoint) {
            const userText = userInput.value.trim();
            if (userText !== '') {
                appendMessage('나', userText, 'user-message');
                userInput.value = '';
                llamaButton.disabled = true;
                bllossomButton.disabled = true;
                try {
                    await sendToServer(apiEndpoint, userText);
                } finally {
                    llamaButton.disabled = false;
                    bllossomButton.disabled = false;
                }
            }
        }

        function appendMessage(user, text, className, isMarkdown = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            if (isMarkdown) {
                messageDiv.classList.add('markdown');
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendToServer(apiEndpoint, inputText) {
            try {
                const response = await fetch(`http://localhost:8000/${apiEndpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input_data: inputText })
                });

                if (!response.ok) throw new Error('서버 요청 실패');

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let receivedText = '';
                let messageElement = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    receivedText += decoder.decode(value);
                    if (!messageElement) {
                        messageElement = document.createElement('div');
                        messageElement.classList.add('message', 'ai-message', 'markdown');
                        chatContainer.appendChild(messageElement);
                    }
                    messageElement.innerHTML = marked.parse(receivedText);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

            } catch (error) {
                appendMessage('시스템', '서버와의 연결 중 문제가 발생했습니다.', 'ai-message');
            }
        }
    </script>
</body>
</html>
