events {}

http {
    # HTTP/1.1 강제 설정
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    upstream office_backend {
        server office:8002;
        # HTTP/1.1 keepalive 연결 유지
        keepalive 32;
    }
    
    upstream character_backend {
        server character:8003;
        keepalive 32;
    }

    server {
        listen 8001;
        
        # HTTP 버전 강제 설정
        http2 off;  # HTTP/2 비활성화

        # office API
        location ^~ /office/ {
            proxy_pass http://office_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정을 300초로 증가
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # character API
        location ^~ /character/ {
            proxy_pass http://character_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정을 600초(10분)로 증가
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            
            # 버퍼 설정 추가
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # 404 커스텀 페이지
        error_page 404 /404.html;
        location = /404.html {
            root /etc/nginx/html;
            default_type text/html;
            internal;
        }

        location / {
            return 404;
        }
    }
}