events {}

http {
    upstream office_backend {
        server office:8002;
    }

    upstream character_backend {
        server character:8003;
    }

    server {
        listen 8001;

        # Office API - /docs, /redoc, /openapi.json 은 제외
        location ~ ^/office/(docs|redoc|openapi\.json)$ {
            return 404;
        }

        location /office/ {
            proxy_pass http://office_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Character API - /docs, /redoc, /openapi.json 은 제외
        location ~ ^/character/(docs|redoc|openapi\.json)$ {
            return 404;
        }

        location /character/ {
            proxy_pass http://character_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 기타 루트 경로는 프록시 (필요 시 AI 백엔드로 확장)
        location / {
            return 404;
        }
    }
}
